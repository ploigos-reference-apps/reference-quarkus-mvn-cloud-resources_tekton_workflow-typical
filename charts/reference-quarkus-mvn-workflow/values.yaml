global:
  nameOverride: reference-quarkus-mvn-workflow-typ

  applicationName: ref-quarkus-mvn-tekton-typ
  serviceName: fruit

  eventListenerIngressHost: el-ref-quarkus-mvn-tekton-typ-fruit.apps.tssc.rht-set.com
  eventListenerRouteHostOverride: el-ref-quarkus-mvn-tekton-typ-fruit.apps.tssc.rht-set.com

  cleanupPipelineRunsToKeep: 4

  stepRunnerConfigDir: cicd/ploigos-integration-environment/tekton/typical/ploigos-step-runner-config/

  tektonGitSSHKeys:
    gitea:
      gitURLs:
      - gitea-ext.gitea:2022
      - gitea.tssc.rht-set.com:2022
      # Generated by:
      # ssh-keyscan -p 2022 gitea.tssc.rht-set.com
      known_hosts: |
        [gitea.tssc.rht-set.com]:2022,[gitea-ext.gitea]:2022 ssh-rsa 

  workflowWorkerHomeDirPVCRequestSize: 20Gi
  workflowWorkerAppDirPVCRequestSize: 1Gi

  workflowWorkerImageDefault: 'ploigos/ploigos-base:nightly'
  workflowWorkerImageUnitTest: 'ploigos/ploigos-tool-maven:nightly'
  workflowWorkerImagePackage: 'ploigos/ploigos-tool-maven:nightly'
  workflowWorkerImageStaticCodeAnalysis: 'ploigos/ploigos-tool-sonar:nightly'
  workflowWorkerImagePushArtifacts: 'ploigos/ploigos-tool-maven:nightly'
  workflowWorkerImageContainerOperations: 'ploigos/ploigos-tool-containers:nightly'
  workflowWorkerImageContainerImageStaticVulnerabilityScan: 'ploigos/ploigos-tool-openscap:nightly'
  workflowWorkerImageDeploy: 'ploigos/ploigos-tool-argocd:nightly'
  workflowWorkerImageUAT: 'ploigos/ploigos-tool-maven:nightly'

  workflowWorkersImagePullPolicy: 'Always'
  stepRunnerUpdateLibrary: true
  stepRunnerLibSourceUrl: "git+https://github.com/ploigos/ploigos-step-runner.git@main"
